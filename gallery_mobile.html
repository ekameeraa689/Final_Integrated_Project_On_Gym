<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Web Page</title>
<link href="css/main-mobile.css" rel="stylesheet" type="text/css">
</head>
<body>
   <h1 class="hidden">Kings And Queens Gym</h1>
    <div id="container">
    
        <header id="header-con">
            <h2 class="hidden">Main</h2>
            <nav id="main-header" class="grid-con">
                <img src="images/logo-mobile.svg" alt="logo" id="header-logo">
                 <div id="mobile-nav">
                    <span class="burger"></span>
                    <span class="burger"></span>
                    <span class="burger"></span>
                 </div>
            </nav>    
        </header> 

        <main>
            <section id="hero-gallery-con" class="grid-con">
                <h2 class="hidden">Main</h2>
                    <div id="hero-gallery-text">
                        <img src="images/gallery-mobile_img/hero-image2-mobile.jpg" alt="hero-image2-mobile">
                    </div>
                    <div id="gallery-controls">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
            </section>

            <section class="grid-con" id="gallery">
                <h2>Gym Equipments</h2>
                <div class="gallery-box1">
                    <img src="images/gallery-mobile_img/1.dumbels.jpg" alt="1.dumbels">
                    <p>1.dumbels</p>
                </div>
                <div class="gallery-box2">
                    <img src="images/gallery-mobile_img/2.fitness-ball.jpg" alt="2.fitness-balls">
                    <p>2.fitness Balls</p>
                </div>
                <div class="gallery-box3">
                    <img src="images/gallery-mobile_img/3.bench-press.jpg" alt="3.bench-press">
                    <p>3.Bench Press</p>
                </div>
                <div class="gallery-box4">
                    <img src="images/gallery-mobile_img/4.de-cline-bench.jpg" alt="4.de-cline-bench">
                    <p>4.De Cline Bench</p>
                </div>
                <div class="gallery-box5">
                    <img src="images/gallery-mobile_img/5.rode.jpg" alt="5.rode">
                    <p>5.rode</p>
                </div>
                <div class="gallery-box6">
                    <img src="images/gallery-mobile_img/6.dumbells.jpg" alt="6.dumbells">
                    <p>6.Dumbells</p>
                </div>
            </section>              
        </main>

        <footer>
        <section id="footer-con">
            <h2 class="hidden">Kings And Queens Gym</h2>
            <div class="grid-con" id="logo-icon-box">

                    <img src="images/logo-mobile.svg" alt="logo-mobile" id="logo-moible">
            
                <div id="footer-nav" class="box-color">
                    <p>enter your email address_______________</p>
                </div>
                <div id="footer-newsletter1" class="box-color">
                    <p>Sign up For Free_____________</p>
                </div>
                <div id="footer-newsletter2" class="box-color">
                    <p>Book Now</p>
                </div>
                <div id="footer-social" class="box-color">
                   <a href="#"><img src="images/facebook.png" alt="facebook" id="facebook"></a>
                   <a href="#"><img src="images/youtube.png" alt="youtube" id="youtube"></a>
                   <a href="#"><img src="images/instagram.png" alt="instagram" id="instagram"></a>
                </div>
            </div>
        </section>
        </footer>
    </div> 
</body>
</html>
